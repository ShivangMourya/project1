<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bulb</title>
    <style>
    
    </style>
</head>
<body>
    <div class="container">
        <h1>BULB</h1>
        <img class="bulboff" src="OFF bulb.png" alt="bulb off">
        <div class="btn">
            <button onclick="bulbOn()">ON</button>
            <button  onclick="bulbOff()">OFF</button>

        </div>
    </div>

    <script>
        function bulbOn(){
            var lightOn = document.querySelector(".bulboff");
            lightOn.setAttribute("src","ON bulb.png");

        }
        function bulbOff(){
            var lightOn = document.querySelector(".bulboff");
            lightOn.setAttribute("src","OFF bulb.png");

        }
    </script>

</body>
</html>
