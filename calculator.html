<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>

    
<link rel="stylesheet" href="calculator.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&family=Honk&display=swap" rel="stylesheet">s
</head>
<body>
<h1  class="hText">Calculator</h1>
<div class="main " >
<div class="form-control">
<input type="value" required=""id="TextInp1">
<label>
<span style="transition-delay:0ms">F</span><span style="transition-delay:50ms">i</span><span style="transition-delay:100ms">r</span><span style="transition-delay:150ms">s</span><span style="transition-delay:200ms">t</span><span style="transition-delay:250ms">-</span><span style="transition-delay:300ms">D</span><span 
      style="transition-delay:350ms">i</span><span 
      style="transition-delay:400ms">g</span><span 
      style="transition-delay:450ms">i</span><span 
      style="transition-delay:500ms">t</span>
</label>
        
    </div>
    <div class="form-control">
        <input type="value" required="" id="operators" >
        <label>
            <span style="transition-delay:0ms">O</span><span style="transition-delay:50ms">p</span><span style="transition-delay:100ms">e</span><span style="transition-delay:150ms">r</span><span style="transition-delay:200ms">a</span><span style="transition-delay:250ms">t</span><span style="transition-delay:300ms">o</span><span 
            style="transition-delay:300ms">r</span><span 
            style="transition-delay:350ms">s</span>
            <span style="transition-delay:350ms"> +</span>
            <span style="transition-delay:400ms"> -</span>
            <span style="transition-delay:450ms"> *</span>
            <span style="transition-delay:500ms"> /</span>
        </label>
    </div>
    <div class="form-control">
        <input type="value" required="" id="TextInp2">
        <label>
            <span style="transition-delay:0ms">S</span><span style="transition-delay:50ms">e</span><span style="transition-delay:100ms">c</span><span style="transition-delay:150ms">o</span><span style="transition-delay:200ms">n</span><span 
            style="transition-delay:200ms">d</span><span 
            style="transition-delay:250ms">-</span><span style="transition-delay:300ms">D</span><span 
            style="transition-delay:350ms">i</span><span 
            style="transition-delay:400ms">g</span><span 
            style="transition-delay:450ms">i</span><span 
            style="transition-delay:500ms">t</span>
        </label>
    </div>
    <div class="form-control">
        <input type="value" required="" id="demo" disabled placeholder="Result">
    </div>

   
    <button alt="" onclick="fun()">
       calculate
      </button>
        
        
 </div>
    <script>
        let TextInp1 = document.getElementById('TextInp1');
        let operators = document.getElementById('operators');
        let TextInp2 = document.getElementById('TextInp2');
        let demo = document.getElementById('demo');

        function fun() {
            const Num1 = parseFloat(TextInp1.value);
            const newop = operators.value;
            const Num2 = parseFloat(TextInp2.value);

            switch (newop) {
                case '+':
                    demo.value = Num1 + Num2;
                    break;

                case '-':
                    demo.value = Num1 - Num2;
                    break;

                case '*':
                    demo.value = Num1 * Num2;
                    break;

                case '/':
                    if (Num2 === 0) {
                        demo.value = "Can't divide by zero";
                    } else {
                        demo.value = Num1 / Num2;
                    }
                    break;

                default:
                    demo.value = "Invalid input";
            }
        }
    </script>
</body>
</html>
